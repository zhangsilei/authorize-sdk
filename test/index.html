<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>test authorize-sdk</title>
    <style>
        button {
            padding: 10px;
            background: #fff;
            border: 1px solid #ccc;
            outline: none;
        }
        
        button:active {
            background: #ccc;
            border: 1px solid #fff;
        }
    </style>
</head>

<body>
    <button class="fb">Facebook Login</button>
    <button class="gg">Google Login</button>
    <button class="qq" id="qqLoginBtn">QQ Login</button>
    <script src="../dist/authorize-sdk.js"></script>
    <script>
        window.onload = function() {
            // facebook login
            document.querySelector('.fb').onclick = function() {
                var fbAuth = authorize.init('Facebook', {
                    appId: 235239207145221
                });
                fbAuth.login(function(userData) {
                    // success handel action...
                }, function() {
                    // fail handel action...
                });
            };

            // google login
            document.querySelector('.gg').onclick = function() {
                var ggAuth = authorize.init('Google', {
                    client_id: '68029027430-skmgemjg78dj5buqh00qp9gv1q9j7hri.apps.googleusercontent.com'
                });
                ggAuth.login(this, function(userData) {
                    // success handel action...
                }, function() {
                    // fail handel action...
                });
            };

            // qq login
            document.querySelector('.qq').onclick = function() {
                var qqAuth = authorize.init('qq', {
                    appId: 1107778683,
                    redirectURI: 'http://192.168.1.28:8080/test'
                    // appId: 101417862,
                    // redirectURI: 'http://www.zhishew.com/mainBody/'
                });
                qqAuth.login(function(userData) {
                    // success handel action...
                }, function() {
                    // fail handel action...
                });
            };
        };
    </script>
</body>

</html>
